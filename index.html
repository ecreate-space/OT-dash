            <div className="flex-1">
              <div className="flex justify-between items-start">
                <div>
                   <h4 className="font-bold text-gray-800 group-hover:text-red-600 transition-colors">{dish.name}</h4>
                   <div className="text-sm text-gray-500 flex items-center space-x-1">
                      <span>at {dish.restaurant}</span>
                      <span>‚Ä¢</span>
                      <span className="text-gray-400">0.4 mi away</span>
                   </div>
                </div>
                <div className="bg-emerald-100 text-emerald-700 text-xs font-bold px-2 py-1 rounded-md">
                    {dish.match}% Match
                </div>
              </div>
              
              <div className="mt-2 flex space-x-2">
                {dish.tags.map(tag => (
                  <span key={tag} className="text-[10px] uppercase font-semibold bg-gray-50 text-gray-500 px-2 py-1 rounded border border-gray-100">
                    {tag}
                  </span>
                ))}
              </div>

              <div className="mt-3 flex items-center space-x-4 text-xs font-medium text-gray-600">
                <span className="flex items-center text-orange-500"><Icon name="flame" size={12} className="mr-1" /> {dish.cals} kcal</span>
                <span className="flex items-center text-blue-500"><Icon name="leaf" size={12} className="mr-1" /> {dish.protein} Protein</span>
              </div>
            </div>
            <button className="self-center p-2 rounded-full border border-gray-200 text-gray-400 hover:bg-red-50 hover:text-red-500 hover:border-red-200 transition-all">
               <Icon name="check-circle" size={20} />
            </button>
          </div>
        );

        const RightPanel = () => {
          const days = [
            { day: "M", date: "10", status: "success" },
            { day: "T", date: "11", status: "success" },
            { day: "W", date: "12", status: "success" },
            { day: "T", date: "13", status: "today" },
            { day: "F", date: "14", status: "future", event: "Bukhara" },
            { day: "S", date: "15", status: "future" },
            { day: "S", date: "16", status: "future" },
          ];

          return (
            <div className="space-y-6">
              {/* Week Calendar & Dining Timeline - Merged */}
              <div className="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
                <h3 className="font-bold text-gray-700 mb-4 flex items-center justify-between">
                  <span>Weekly overview</span>
                  <Icon name="calendar" size={16} className="text-gray-400" />
                </h3>
                
                {/* Week Calendar */}
                <div className="flex justify-between items-center mb-6 pb-6 border-b border-gray-100 gap-1">
                  {days.map((d, i) => (
                    <div key={i} className="flex flex-col items-center group cursor-pointer flex-1">
                      <span className={`text-[10px] font-medium mb-1.5 ${d.status === 'today' ? 'text-red-500' : 'text-gray-400'}`}>{d.day}</span>
                      <div className={`w-7 h-10 rounded-full flex items-center justify-center text-[10px] font-bold transition-all relative
                        ${d.status === 'success' ? 'bg-emerald-100 text-emerald-600' : ''}
                        ${d.status === 'missed' ? 'bg-gray-100 text-gray-400' : ''}
                        ${d.status === 'today' ? 'bg-red-500 text-white shadow-md shadow-red-200 scale-105' : ''}
                        ${d.status === 'future' ? 'bg-white border border-dashed border-gray-300 text-gray-400' : ''}
                      `}>
                        {d.status === 'future' && d.event ? <Icon name="utensils" size={10} className="text-orange-500" /> : d.date}
                        
                        {/* Tooltip for Event */}
                        {d.event && (
                          <div className="absolute -top-8 bg-gray-800 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
                            Res: {d.event}
                          </div>
                        )}
                      </div>
                    </div>
                  ))}
                </div>

                {/* Dining Timeline */}
                <h4 className="font-bold text-gray-700 text-sm mb-4">Activity</h4>
                <div className="relative pl-4 border-l-2 border-gray-100 space-y-6">
                  {/* Upcoming Reservation */}
                  <div className="relative">
                     <div className="absolute -left-[21px] top-1 w-3 h-3 rounded-full border-2 border-dashed border-blue-400 bg-white shadow-sm"></div>
                     <div className="flex justify-between items-start">
                        <div>
                           <p className="text-sm font-bold text-gray-800">Bukhara</p>
                           <p className="text-xs text-gray-400">Friday</p>
                        </div>
                        <div className="text-xs font-bold px-2 py-0.5 rounded bg-blue-50 text-blue-600 border border-dashed border-blue-200">
                           Upcoming
                        </div>
                     </div>
                     <p className="text-xs text-blue-500 mt-1 font-medium">Reservation at 7:30 PM</p>
                  </div>
                  
                  {/* Past Activity */}
                  {HISTORY.map((h, i) => (
                    <div key={i} className="relative">
                       <div className={`absolute -left-[21px] top-1 w-3 h-3 rounded-full border-2 border-white shadow-sm ${h.status === 'success' ? 'bg-emerald-500' : 'bg-yellow-400'}`}></div>
                       <div className="flex justify-between items-start">
                          <div>
                             <p className="text-sm font-bold text-gray-800">{h.restaurant}</p>
                             <p className="text-xs text-gray-400">{h.date}</p>
                          </div>
                          <div className={`text-xs font-bold px-2 py-0.5 rounded ${h.status === 'success' ? 'bg-emerald-50 text-emerald-600' : 'bg-yellow-50 text-yellow-600'}`}>
                             {h.grade}
                          </div>
                       </div>
                       <p className="text-xs text-orange-500 mt-1 font-medium">{h.score}</p>
                    </div>
                  ))}
                </div>
              </div>

              {/* Active Challenges */}
              <div className="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="font-bold text-gray-700">Active quests</h3>
                  <Icon name="chevron-right" size={16} className="text-gray-400" />
                </div>
                <div className="space-y-4">
                  {CHALLENGES.map(c => (
                    <div key={c.id}>
                      <div className="flex justify-between items-center mb-1">
                        <span className="text-sm font-semibold flex items-center">{c.icon} <span className="ml-2">{c.title}</span></span>
                        <span className="text-xs text-gray-400">{c.progress}/{c.total}</span>
                      </div>
                      <div className="w-full bg-gray-100 rounded-full h-2">
                        <div className={`h-full rounded-full ${c.color.replace('text', 'bg').split(' ')[0]}`} style={{ width: `${(c.progress/c.total)*100}%` }}></div>
                      </div>
                    </div>
                  ))}
                </div>
                <button className="w-full mt-4 text-xs font-bold text-red-600 bg-red-50 py-2 rounded-lg hover:bg-red-100 transition-colors">
                  + Join new challenge
                </button>
              </div>

              {/* Trophy Case Teaser */}
              <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-sm p-6 text-white relative overflow-hidden group cursor-pointer">
                 <div className="absolute top-0 right-0 p-4 opacity-10">
                    <Icon name="trophy" size={64} />
                 </div>
                 <h3 className="font-bold text-lg mb-1 relative z-10">Trophy room</h3>
                 <p className="text-xs text-gray-400 mb-4 relative z-10">You're 1 steakhouse visit away from "The Carnivore" badge.</p>
                 <div className="flex space-x-2 relative z-10">
                    <div className="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center border border-white/20 text-xl" title="Local Explorer">üß≠</div>
                    <div className="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center border border-white/20 text-xl" title="Macro Master">‚öñÔ∏è</div>
                    <div className="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-dashed border-white/20 text-xs text-gray-500 group-hover:bg-white/10 transition-colors">
                      +3
                    </div>
                 </div>
              </div>
            </div>
          );
        };

        // --- MAIN APP COMPONENT ---

        const App = () => {
          const [context, setContext] = useState("discovery");
          const [activeFilters, setActiveFilters] = useState(["High Protein"]);

          const toggleFilter = (filter) => {
            setActiveFilters(prev => 
              prev.includes(filter) 
                ? prev.filter(f => f !== filter) 
                : [...prev, filter]
            );
          };

          useEffect(() => {
            // Small delay to ensure DOM is ready
            const timer = setTimeout(() => {
              if (window.lucide) {
                window.lucide.createIcons();
              }
            }, 10);
            
            return () => clearTimeout(timer);
          }, [context]);

          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-900 pb-12" key={context}>
              {/* Navigation Bar */}
              <nav className="bg-white border-b border-gray-200 sticky top-0 z-50">
                <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                  <div className="flex items-center space-x-2">
                    <div className="bg-red-600 text-white p-1.5 rounded-lg">
                       <div className="w-4 h-4 rounded-full border-2 border-white"></div>
                    </div>
                    <span className="text-xl font-bold tracking-tight">OpenTable <span className="font-normal text-gray-500">| Nutri-Connect</span></span>
                  </div>
                </div>
              </nav>

              {/* Demo Controls (For Prototype Purpose) */}
              <div className="fixed bottom-6 right-6 z-50 bg-gray-800 text-white p-4 rounded-xl shadow-2xl text-xs space-y-2 opacity-90 hover:opacity-100 transition-opacity">
                <p className="font-bold text-gray-400 uppercase tracking-widest mb-2">Prototype Controls</p>
                <button 
                  onClick={() => setContext("discovery")}
                  className={`block w-full text-left px-3 py-2 rounded ${context === 'discovery' ? 'bg-red-600 font-bold' : 'hover:bg-gray-700'}`}
                >
                  Scene 1: Morning Discovery
                </button>
                <button 
                  onClick={() => setContext("pre-dinner")}
                  className={`block w-full text-left px-3 py-2 rounded ${context === 'pre-dinner' ? 'bg-red-600 font-bold' : 'hover:bg-gray-700'}`}
                >
                  Scene 2: Pre-Reservation (Hero)
                </button>
                <button 
                  onClick={() => setContext("post-dinner")}
                  className={`block w-full text-left px-3 py-2 rounded ${context === 'post-dinner' ? 'bg-red-600 font-bold' : 'hover:bg-gray-700'}`}
                >
                  Scene 3: Post-Dining (Verify)
                </button>
                <button 
                  onClick={() => setContext("planning")}
                  className={`block w-full text-left px-3 py-2 rounded ${context === 'planning' ? 'bg-red-600 font-bold' : 'hover:bg-gray-700'}`}
                >
                  Scene 4: Weekend Planning
                </button>
              </div>

              {/* Main Content Layout */}
              <main className="max-w-7xl mx-auto px-6 py-8">
                <div className="grid grid-cols-12 gap-8">
                  
                  {/* LEFT COLUMN - Identity (20%) */}
                  <div className="col-span-12 lg:col-span-3">
                     <AvatarWidget profile={USER_PROFILE} />
                     <FiltersWidget activeFilters={activeFilters} toggleFilter={toggleFilter} />
                  </div>

                  {/* MIDDLE COLUMN - Smart Feed (50%) */}
                  <div className="col-span-12 lg:col-span-6">
                     {/* Today's Nutrition - Macro Cards */}
                     <MacroCardsOverview nutrition={TODAY_NUTRITION} />
                     
                     {/* Dynamic Hero Section */}
                     <div className="animate-in">
                       <HeroCard context={context} />
                     </div>

                     {/* Discovery Feed */}
                     <div>
                        <div className="flex items-center justify-between mb-4">
                           <h3 className="font-bold text-xl text-gray-800">Top picks for you</h3>
                           <button className="text-red-600 text-sm font-semibold hover:underline">View map</button>
                        </div>
                        
                        <div className="space-y-4">
                           {RECOMMENDED_DISHES.map(dish => (
                              <FeedCard key={dish.id} dish={dish} />
                           ))}
                        </div>
                     </div>
                     
                     {/* Today's Meals Timeline - At Bottom */}
                     <TodaysMealsTimeline nutrition={TODAY_NUTRITION} />
                  </div>

                  {/* RIGHT COLUMN - Progress (30%) */}
                  <div className="col-span-12 lg:col-span-3">
                     <RightPanel />
                  </div>

                </div>
              </main>
            </div>
          );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
